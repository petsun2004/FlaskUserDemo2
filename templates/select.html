{% extends '_layout.html' %}

{% block title%} selected subject {% endblock%}
{%block content%}

<p>
    <a href="{{ url_for('subject') }}"> View Subject</a>
</p>

<table id="subject_id">
    <tr>
        <th>Your subjects</th>
    </tr>
    {% for row in result %}
    <tr>
        <td> {{row.Subject_id}} </td>
        <td> {{row.User_id}} </td>

        <td>
            <a href="/delete?id={{row.id}}" onclick="return confirm('Are you sure')">Delete</a>
        
        </td>
    </tr>
    {%endfor%}
</table>
    {%endblock%}
