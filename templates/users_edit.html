{% extends '_layout.html' %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="user_id" value="{{ result.user_id }}">
    <input type="hidden" name="old_avatar" value="{{ result.avatar }}">
    <label for="first_name">First Name:</label>
    <input id="first_name" name="first_name" value="{{ result.first_name }}">
    <br>
    <label for="last_name">Last Name:</label>
    <input id="last_name" name="last_name" value="{{ result.last_name }}">
    <br>
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" value="{{ result.email }}">
    <br>
    <input type="submit" value="Save changes">
</form>
{% endblock %}
