{% extends '_layout.html' %}
    {% block content %}
<h1>welcome to subject selection</h1>
<p>please login first</p>
<div class="container">
    <form name="form1" class="box" method="post" action="/login">
        <input type="email" name="email" placeholder="Email" for="email" required>
        <input type="password" name="password" placeholder="Password" autocomplete="off" required>
        <input type="submit" value="Sign in" class="submit">
        <!--avatar-->
        <div class="avatar">
            <div class="hair1"></div>
            <div class="hair2"></div>
            <div class="hair3"></div>
            <div class="clothes">
                <div class="buttons1"></div>
                <div class="buttons2"></div>
            </div>
            <div class="head"></div>
            <div class="neck"></div>
            <div class="eyebrow-left"></div>
            <div class="eyebrow-right"></div>
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="nose"></div>
            <div class="smile1"></div>
            <div class="smile2"></div>
            <div class="smile3"></div>
            <div class="blush1"></div>
            <div class="blush2"></div>
        </div>
    </form>
    <a href="{{ url_for('add_user') }}">Not a Member? Sign Up</a>
</div>

    {% endblock %}
